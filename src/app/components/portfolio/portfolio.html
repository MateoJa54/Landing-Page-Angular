<!-- src/app/components/portfolio/portfolio.html -->
<section id="portfolio" class="section bg-light">
    <div class="container">
        <h2>Mi Portafolio</h2>

        <!-- Filtros -->
        <div class="portfolio-filter mb-4 text-center">
            <button (click)="filter.set('all')" [class.active]="filter() === 'all'">Todas</button>
            <button (click)="filter.set('web')" [class.active]="filter() === 'web'">Web</button>
            <button (click)="filter.set('oop')" [class.active]="filter() === 'oop'">OOP</button>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <!-- Itera sobre el valor computed() -->
            <div class="col" *ngFor="let p of filtered()">
                <div class="card h-100 shadow-sm">
                    <img [src]="p.img" class="card-img-top" [alt]="p.title">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.title }}</h5>
                        <p class="card-text">{{ p.desc }}</p>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a [href]="p.repo" class="btn btn-primary" target="_blank">
              Ver en GitHub <i class="bi bi-github"></i>
            </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
