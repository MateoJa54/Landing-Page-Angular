<section id="contact" class="section">
    <div class="container">
        <h2>Contáctame</h2>
        <p class="lead">¡Estoy abierto a nuevas oportunidades y colaboraciones!</p>
        <div class="contact-form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" rows="5" formControlName="message"></textarea>
                </div>
                <button class="button" type="submit" [disabled]="form.invalid">Enviar Mensaje</button>
            </form>
            <div *ngIf="submitted" class="mt-4 text-center">
                <p>¡Gracias! Tu mensaje ha sido enviado.</p>
            </div>
        </div>
    </div>
</section>
