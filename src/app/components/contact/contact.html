<section class="section" id="contact">
    <div class="container">
        <h2 class="text-center mb-4">Contáctame</h2>
        <p class="lead text-center mb-4">¡Estoy abierto a nuevas oportunidades y colaboraciones!</p>

        <div class="contact-form mx-auto">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="name">Nombre</label>
                    <input id="name" formControlName="name" class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input id="email" formControlName="email" type="email" class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="message">Mensaje</label>
                    <textarea id="message" formControlName="message" rows="5" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
          Enviar Mensaje
        </button>
            </form>
            <p *ngIf="sent()" class="mt-3 text-success text-center">
                ¡Gracias! Tu mensaje ha sido enviado.
            </p>
        </div>
    </div>
</section>
